apiVersion: v1
kind: Service
metadata:
  name: woz-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: woz-app
  type: LoadBalancer
  loadBalancerIP: "34.118.60.174"
  # type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: woz-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: woz-custom
  replicas: 1
  template:
    metadata:
      labels:
        app: woz-app
        app.kubernetes.io/name: woz-custom
    spec:
      containers:
      - name: woz
        image: europe-west2-docker.pkg.dev/agentdialogue-2cd4b/task-mad-images-repository/woz:latest
        #imagePullPolicy: Never
        stdin: true
        ports:
          - containerPort: 80

